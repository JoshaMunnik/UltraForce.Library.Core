  assemblies:
  - UltraForce.Library.Core
  namespace: UltraForce.Library.Core.Tools
  summary: >-
    Checks if there is an file using an alternative extension, if there is the method will copy the alternative

    file to missing file.


    This method uses `File.Copy` but does not handle any of the exceptions it can throw.
  example: []
  syntax:
    content: public static bool CheckAlternativeFile(string aMissingFileName, string aRequiredExtension, string anAlternativeExtension)
    parameters:
    - id: aMissingFileName
      type: System.String
      description: Full path and file name
    - id: aRequiredExtension
      type: System.String
      description: The extension the missing filename must use (including '.')
    - id: anAlternativeExtension
      type: System.String
      description: The extension of the alternative file (including '.')
    return:
      type: System.Boolean
      description: >-
        <code>true</code> if an alternative file was found and a copy was made or 

        if the missing file is actually existing.
    content.vb: Public Shared Function CheckAlternativeFile(aMissingFileName As String, aRequiredExtension As String, anAlternativeExtension As String) As Boolean
