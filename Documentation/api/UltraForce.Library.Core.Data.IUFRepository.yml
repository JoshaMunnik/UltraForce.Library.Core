  assemblies:
  - UltraForce.Library.Core
  namespace: UltraForce.Library.Core.Data
  summary: >-
    Unlocks the repository. If this call matches the first call to 

    <xref href="UltraForce.Library.Core.Data.IUFRepository.LockAsync" data-throw-if-not-resolved="false"></xref> any pending changes are saved.
  example: []
  syntax:
    content: Task UnlockAsync()
    return:
      type: System.Threading.Tasks.Task
    content.vb: Function UnlockAsync() As Task
  overload: UltraForce.Library.Core.Data.IUFRepository.UnlockAsync*
