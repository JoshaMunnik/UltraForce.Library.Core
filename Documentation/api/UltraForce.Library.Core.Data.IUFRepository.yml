  name: LockAsync()
  nameWithType: IUFRepository.LockAsync()
  fullName: UltraForce.Library.Core.Data.IUFRepository.LockAsync()
  type: Method
  source:
    remote:
      path: UltraForce.Library.Core/Data/IUFRepository.cs
      branch: master
