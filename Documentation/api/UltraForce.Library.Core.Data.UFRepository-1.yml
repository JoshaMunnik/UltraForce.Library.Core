  summary: >-
    <xref href="UltraForce.Library.Core.Data.UFRepository%601" data-throw-if-not-resolved="false"></xref> is a base class to implement a repository. 

    <p>

    The class implements a locking mechanism to minimize the 

    <xref href="Microsoft.EntityFrameworkCore.DbContext.SaveChanges" data-throw-if-not-resolved="false"></xref> calls.

    </p>
  remarks: >-
    Interface definition for the repository should inherit from

    <xref href="UltraForce.Library.Core.Data.IUFRepository" data-throw-if-not-resolved="false"></xref>.

    <p>

    See <xref href="UltraForce.Library.Core.Services.IUFDataService" data-throw-if-not-resolved="false"></xref> and <xref href="UltraForce.Library.Core.Models.IUFDataServiceModel%601" data-throw-if-not-resolved="false"></xref> for a 

    </p>
  example: []
