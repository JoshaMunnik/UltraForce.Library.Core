    id: LockAsync
    path: D:\projects\ultraforce.com\csharp\NuGetPackages\UltraForce.Library.Core\UltraForce.Library.Core\Data\UFRepository.cs
    startLine: 97
  assemblies:
  - UltraForce.Library.Core
  namespace: UltraForce.Library.Core.Data
  summary: >-
    Locks the repository, preventing the updating of underlying data 

    storage with every change.
  remarks: >-
    Each call to <xref href="UltraForce.Library.Core.Data.IUFRepository.LockAsync" data-throw-if-not-resolved="false"></xref> must be matched with a call to 

    <xref href="UltraForce.Library.Core.Data.IUFRepository.UnlockAsync" data-throw-if-not-resolved="false"></xref> before data is saved again.
  example: []
  syntax:
    content: public Task LockAsync()
    return:
      type: System.Threading.Tasks.Task
    content.vb: Public Function LockAsync() As Task
